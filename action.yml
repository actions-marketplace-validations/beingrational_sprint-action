name: 'Sprint World'
description: 'Sprint someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Whom to sprint'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we sprinted you'
runs:
  using: 'node12'
  main: 'index.js'
